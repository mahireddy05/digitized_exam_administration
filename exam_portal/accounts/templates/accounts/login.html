{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="login">
        <h1>Digitized Exam Administration</h1>
        <div class="login-fields" title="Please enter your credentials to login">
            <img class="login-icon" src="https://img.icons8.com/?size=100&id=1Wf241bLN9LO&format=png&color=1E3A5F"
                alt="LoginIcon">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}

                <label>Username</label>
                <input type="text" name="username" required>

                <label>Password</label>
                <input type="password" name="password" required>
                {% if messages %}
                <div class="errors">
                    {% for m in messages %}
                    <p>{{ m }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>

</html>
