{% extends "core/base_admin.html" %}
{% load static %}
{% block content %}
    <div class="delete-form">
        <h2>Delete Faculty ({{ faculty.id }}-{{ user.first_name }} {{ user.last_name }})</h2>
        <p>Are you sure you want to delete??</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'admin-faculty' %}" class="action-link">Back to Faculty List</a>
    </div>
{% endblock %}
