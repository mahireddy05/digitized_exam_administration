{% extends "core/base_admin.html" %}
{% load static %}
{% block content %}
    <div class="delete-form">
        <h2>Delete Room ({{ room.room_code }})</h2>
        <p>Are you sure you want to delete this room?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'masters:rooms' %}" class="action-link">Back to Room List</a>
    </div>
{% endblock %}
