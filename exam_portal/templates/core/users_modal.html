{% load static %}
<h5 class="pages-main-head">Users List</h5>
<div class="modal-body">
	<div class="table-responsive" style="max-height: 80vh; overflow-y: auto;">
		<table class="table table-bordered table-striped" id="users-table">
			<thead style="position: sticky; top: 0; z-index: 2; background: #1E3A5F;">
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>Last Login</th>
				</tr>
				   <tr id="filter-row">
					   <th><input type="text" class="users-filter-input" data-field="username" placeholder="Filter Username"></th>
					   <th><input type="text" class="users-filter-input" data-field="email" placeholder="Filter Email"></th>
					   <th><input type="text" class="users-filter-input" data-field="first_name" placeholder="Filter First Name"></th>
					   <th><input type="text" class="users-filter-input" data-field="last_name" placeholder="Filter Last Name"></th>
					   <th><input type="text" class="users-filter-input" data-field="role" placeholder="Filter Role"></th>
					   <th><input type="text" class="users-filter-input" readonly tabindex="-1" style="background:#f1f5f9;cursor:not-allowed;"></th>
				</tr>
			</thead>
			<tbody id="users-table-body">
				<!-- Data will be loaded here by AJAX -->
			</tbody>
		</table>
		<ul id="users-pagination" class="pagination"></ul>
	</div>
</div>
